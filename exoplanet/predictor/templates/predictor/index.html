<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Predictor</title>
    <style>
        /* Basic Styling */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 0.5rem; }
        input { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { grid-column: 1 / -1; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        .result { margin-top: 2rem; padding: 1.5rem; border-radius: 8px; text-align: center; font-size: 1.25rem; }
        .result-confirmed { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .result-false { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”­ Exoplanet Predictor</h1>
        <form action="{% url 'predict' %}" method="post">
            {% csrf_token %} <div class="form-group"><label for="koi_fpflag_nt">Not Transit-Like Flag</label><input type="number" name="koi_fpflag_nt" value="{{ submitted_data.koi_fpflag_nt|default:0 }}" step="1" min="0" max="1"></div>
            <div class="form-group"><label for="koi_fpflag_ss">Stellar Variability Flag</label><input type="number" name="koi_fpflag_ss" value="{{ submitted_data.koi_fpflag_ss|default:0 }}" step="1" min="0" max="1"></div>
            <div class="form-group"><label for="koi_fpflag_co">Centroid Offset Flag</label><input type="number" name="koi_fpflag_co" value="{{ submitted_data.koi_fpflag_co|default:0 }}" step="1" min="0" max="1"></div>
            <div class="form-group"><label for="koi_fpflag_ec">Ephemeris Match Flag</label><input type="number" name="koi_fpflag_ec" value="{{ submitted_data.koi_fpflag_ec|default:0 }}" step="1" min="0" max="1"></div>
            <div class="form-group"><label for="koi_period">Orbital Period (days)</label><input type="number" name="koi_period" value="{{ submitted_data.koi_period|default:129.9 }}" step="any"></div>
            <div class="form-group"><label for="koi_duration">Transit Duration (hours)</label><input type="number" name="koi_duration" value="{{ submitted_data.koi_duration|default:5.6 }}" step="any"></div>
            <div class="form-group"><label for="koi_depth">Transit Depth (ppm)</label><input type="number" name="koi_depth" value="{{ submitted_data.koi_depth|default:117.2 }}" step="any"></div>
            <div class="form-group"><label for="koi_prad">Planetary Radius (Earth radii)</label><input type="number" name="koi_prad" value="{{ submitted_data.koi_prad|default:1.17 }}" step="any"></div>
            <div class="form-group"><label for="koi_teq">Equilibrium Temp (K)</label><input type="number" name="koi_teq" value="{{ submitted_data.koi_teq|default:188 }}" step="any"></div>
            <div class="form-group"><label for="koi_insol">Insolation Flux (Earth flux)</label><input type="number" name="koi_insol" value="{{ submitted_data.koi_insol|default:0.29 }}" step="any"></div>
            <div class="form-group"><label for="koi_impact">Impact Parameter</label><input type="number" name="koi_impact" value="{{ submitted_data.koi_impact|default:0.35 }}" step="any"></div>

            <button type="submit">Classify Candidate</button>
        </form>

        {% if prediction %} <div class="result {% if 'CONFIRMED' in prediction %}result-confirmed{% else %}result-false{% endif %}">
            <strong>Prediction:</strong> {{ prediction }} <br>
            <strong>Confidence:</strong> {{ confidence }}
        </div>
        {% endif %}
    </div>
</body>
</html>
